<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-light">SGP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="verProyecto.html">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="perfil.html">Perfil</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <span class="navbar-text text-light" id="nombreDeUsuario"></span>
                  <button onclick="logout()" class="btn bg-black" ><i class="bi bi-box-arrow-right text-light"></i></button>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-2">
        <div class="row justify-content-center">
            <h2 class="text-center mb-4">Perfil de usuario</h2>
            <div class="col-6">
                <!-- Tabs -->
                <ul class="nav nav-tabs" id="profileTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab" aria-controls="info" aria-selected="true">
                            Modificar Información
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab" aria-controls="password" aria-selected="false">
                            Cambiar Contraseña
                        </button>
                    </li>
                </ul>

                <div class="tab-content mt-0" id="profileTabContent">
                    <!-- Modificar Información del Usuario -->
                    <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
                        <div class="card">
                            <div class="card-body">
                                <form id="update-user-info">
                                    <div class="mb-2">
                                        <label for="name" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="surname" class="form-label">Apellido materno</label>
                                        <input type="text" class="form-control" id="surname" placeholder="Ingresa tu apellido" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastname" class="form-label">Apellido paterno</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new-username" class="form-label">Nombre de Usuario</label>
                                        <input type="text" class="form-control" id="new-username" placeholder="Ingresa tu nuevo nombre de usuario" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="button" class="btn btn-primary" onclick="updateUserInfo()">Guardar Cambios</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Cambiar Contraseña -->
                    <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                        <div class="card">
                            <div class="card-body">
                                <form id="update-password">
                                    <div class="mb-3">
                                        <label for="current-password" class="form-label">Contraseña Actual</label>
                                        <input type="password" class="form-control" id="current-password" placeholder="Ingresa tu contraseña actual" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new-password" class="form-label">Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="new-password" placeholder="Ingresa tu nueva contraseña" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="button" class="btn btn-primary" onclick="changePassword()">Cambiar Contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const username=localStorage.getItem('username');
        document.getElementById('nombreDeUsuario').textContent = username;
        </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/js/controller/AP/account.controller.js"></script>
    <script src="/src/js/controller/logout.controller.js"></script>
</body>
</html>
