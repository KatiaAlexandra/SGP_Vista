<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti칩n de Tareas por Proyecto y Fase</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .completed-task {
      background-color: #d4edda; /* Verde claro */
      pointer-events: none; /* Desactiva todos los elementos dentro del div */
      opacity: 0.6; /* A침ade opacidad para dar efecto de bloqueado */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
      <a class="navbar-brand text-light">SGP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="verProyecto.html">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="empleados.html">Empleados</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div>
      <h2 class="text-center mb-4">Gesti칩n de Tareas por Proyecto y Fase</h2>
      <button class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#taskModal">Agregar Tarea</button>
    </div>

    <!-- Lista de Proyectos y Fases -->
    <div class="accordion" id="projectAccordion">
      <!-- Proyecto 1 -->
      <div class="card mb-5 shadow">
        <div class="card-header bg-dark" id="project1Header">
            <h5 class="mb-0 text-light" id="projectName"></h5>
        </div>

        <div id="project1" class="collapse show" aria-labelledby="project1Header" data-bs-parent="#projectAccordion">
          <div class="card-body" id="cardBody">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Registro de Tarea -->
  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Registrar Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <div class="form-group">
              <label for="taskName">Nombre de la Tarea</label>
              <input type="text" class="form-control" id="taskName" placeholder="Escribe el nombre de la tarea" required>
            </div>
            <div class="form-group">
              <label for="taskDescription">Descripci칩n</label>
              <textarea class="form-control" id="taskDescription" rows="3" placeholder="Describe la tarea"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Guardar Tarea</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="/src/js/controller/RAPE/task.controller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
