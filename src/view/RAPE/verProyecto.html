<div class="container mt-2">
    <h2 class="text-center mb-4">Detalles del Proyecto</h2>
    <table class="table table-striped">
        <thead>
            <tr class="table-dark">
                <th>Id</th>
                <th>Nombre del Proyecto</th>
                <th>Identificador</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Estimada</th>
                <th>Fecha de Terminación</th>
                <th>Estatus</th>

<div class="modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Finalizar proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="updateForm">
            <input type="hidden" id="id">
            <div class="mt-4 mb-5">
              <h5 class="text-center">¿Estás seguro de finalizar el proyecto?</h5>
            </div>
            <div class="row">
              <div class="col-6">
                <button type="button" onclick="finishProject()" class="btn btn-primary w-100" data-bs-dismiss="modal">Finalizar proyecto</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancelar</button>

            </div>  
            </form>
